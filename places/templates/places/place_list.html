{% extends "base_generic.html" %}

{%block content%}
  {% if place_list %}
    <div class="album py-5 bg-light">
    <div class="container">
      <div class="row">
      {% for place in place_list %}
        <div class="col-md-4">
          <div class="card mb-4 shadow-sm">
            {% comment %} <svg class="bd-placeholder-img card-img-top" width="100%" height="225" xmlns="http://www.w3.org/2000/svg" preserveAspectRatio="xMidYMid slice" focusable="false" role="img"><rect width="100%" height="100%" fill="#55595c"></rect><text x="50%" y="50%" fill="#eceeef" dy=".3em">{{ place.name }}</text></svg> {% endcomment %}
            <div class="container text-center">
              <text x="50%" y="50%" fill="#eceeef" dy=".3em">{{ place.name }}</text>
            </div>
            <img src="https://source.unsplash.com/200x200/?{{place.name}}" alt="...">
            <div class="card-body">
              <div class="d-flex justify-content-between align-items-center">
                <div class="container text-center">
                  <button type="button" class="btn btn-sm btn-outline-secondary"> <a href="{% url 'places:place-detail' place.id %}"class="text-secondary">View</a> </button>
                </div>
              </div>
            </div>
          </div>
        </div>
      {% endfor %}
      </div>
    </div>
  </div>
  {% else %}
    <p>There are no places to view. Please add some places</p>
  {% endif %} 
{%endblock%}

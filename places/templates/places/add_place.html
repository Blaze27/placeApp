{% extends 'base_generic.html' %}
{% load crispy_forms_tags %}


{% block content %}


<div class="container">
<h4>Add a new place:</h4>

  <form  method="POST">
    {% csrf_token %}
    {{form|crispy}}
    {% block media %}
    {{ form.media }}
    {% endblock %}
    <div class="container text-center">
    <button type="submit" class="btn btn-outline-dark">Add Place</button>
    </div>
  </form>

</div>

{% comment %} Map rendering {% endcomment %}

{% endblock %}
